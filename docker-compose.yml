# Docker Compose para EVCharging - Release 2
# Configurado para despliegue distribuido en 3 PCs

# INSTRUCCIONES:
# 1. En PC1 (Central): Cambiar TU_IP_PC1 por la IP real del PC1
# 2. Ejecutar: docker-compose up -d

networks:
  evcharging:
    driver: bridge
    name: evcharging_net

volumes:
  db_data:
  audit_data:

services:
  # INFRAESTRUCTURA BASE - PC1
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks: [evcharging]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks: [evcharging]
    depends_on:
      zookeeper:
        condition: service_healthy
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
      # CAMBIAR TU_IP_PC1 por la IP real del PC1 o localhost
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://TU_IP_PC1:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:29092"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kafka-init:
    build: .
    # probar
    container_name: principal-kafka-init
    networks: [evcharging]
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
      echo '⏳ Esperando Kafka...';
      sleep 15;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic service_requests --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic service_authorizations --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic charging_data --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic charging_complete --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic driver_notifications --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic central_commands --partitions 1 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic weather_alerts --partitions 1 --replication-factor 1;
      echo '✅ Topics creados';
      "

  # CENTRAL - PC1
  central:
    build: .
    container_name: ev_central
    networks: [evcharging]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    ports: ["5001:5001"]
    volumes:
      - ./central:/app/central:rw
      - ./security:/app/security:ro
      - db_data:/app/data
      # - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # xhost +local:docker y chmod +x *
    environment:
      SOCKET_PORT: 5001
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_PATH: /app/data/evcharging.db
      DISPLAY: host.docker.internal:0
      # ${DISPLAY}
    command: python central/ev_central.py
    restart: unless-stopped

  # REGISTRY - PC1
  registry:
    build: .
    container_name: ev_registry
    networks: [evcharging]
    ports: ["8443:8443"]
    volumes:
      - ./registry:/app/registry:rw
      - ./security:/app/security:ro
      - db_data:/app/data
    environment:
      REGISTRY_PORT: 8443
      DB_PATH: /app/data/registry.db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    command: python registry/ev_registry.py
    restart: unless-stopped

  # API_CENTRAL - PC1
  api_central:
    build: .
    container_name: api_central
    networks: [evcharging]
    depends_on:
      - central
      - kafka
    ports: ["8080:8080"]
    volumes:
      - ./api_central:/app/api_central:rw
      - ./security:/app/security:ro
      - db_data:/app/data
    environment:
      API_PORT: 8080
      DB_PATH: /app/data/evcharging.db
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    command: python api_central/api_central.py
    restart: unless-stopped

  # WEATHER - PC1
  weather:
    build: .
    container_name: ev_w
    networks: [evcharging]
    depends_on:
      - api_central
    volumes:
      - ./weather:/app/weather:rw
      - ./security:/app/security:ro
    environment:
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      CENTRAL_API_URL: http://api_central:8080
      CHECK_INTERVAL: 4
    stdin_open: true
    tty: true
    command: python weather/ev_w.py
    restart: unless-stopped

  # FRONT - PC1
  front:
    image: nginx:alpine
    container_name: ev_front
    networks: [evcharging]
    depends_on:
      - api_central
    ports: ["80:80"]
    volumes:
      - ./front:/usr/share/nginx/html:ro
    restart: unless-stopped